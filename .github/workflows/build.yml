name: Build KoStore

on:
  workflow_dispatch:

permissions:
  contents: write

env:
  # Unique tag per workflow run to avoid overwriting releases
  RELEASE_TAG: release-${{ github.run_number }}

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        arch: [x86_64, arm64] # architecture matrix for macOS

    runs-on: ${{ matrix.os }}

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Build with PyInstaller
      - name: Build with PyInstaller
        run: |
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            echo "Building macOS binary for ${{ matrix.arch }}"
            pyinstaller build.spec --target-arch ${{ matrix.arch }}
          else
            # Windows / Linux build
            pyinstaller build.spec
          fi
        shell: bash

      # 5️⃣ Zip the build output
      - name: Zip result
        run: |
          if [[ "${{ matrix.os }}" == "Windows" ]]; then
            pwsh -Command "Compress-Archive -Path dist\* -DestinationPath dist\KoStore-${{ matrix.os }}-${{ matrix.arch }}.zip"
          else
            if [ "$(uname)" = "Linux" ]; then
              sudo apt-get update && sudo apt-get install -y zip
            fi
            cd dist
            zip -r KoStore-${{ matrix.os }}-${{ matrix.arch }}.zip *
          fi
        shell: bash

      # 6️⃣ Create GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: KoStore Build ${{ env.RELEASE_TAG }}
          files: dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
